{% if site.cookie_banner %}
<style type="text/css">
    #iubenda-cs-banner {
        bottom: 0px !important;
        left: 0px !important;
        position: fixed !important;
        width: 100% !important;
        z-index: 99999998 !important;
        background-color: black;
      }
      .iubenda-cs-content {
        display: block;
        margin: 0 auto;
        padding: 20px;
        width: auto;
        font-family: Helvetica,Arial,FreeSans,sans-serif;
        font-size: 14px;
        background: #000;
        color: #fff;}
      .iubenda-cs-rationale {
        max-width: 900px;
        position: relative;
        margin: 0 auto;
      }
      .iubenda-banner-content > p {
        font-family: Helvetica,Arial,FreeSans,sans-serif;
        line-height: 1.5;
      }
      .iubenda-cs-close-btn {
        margin:0;
        color: #fff;
        text-decoration: none;
        font-size: 14px;
        position: absolute;
        top: 0;
        right: 0;
        border: none;
      }
      .iubenda-cs-cookie-policy-lnk {
        text-decoration: underline;
        color: #fff;
        font-size: 14px;
        font-weight: 900;
      }
    </style>
    <!-- iubenda cookie banner -->
    <script type="text/javascript">
    var _iub = _iub || [];
    _iub.csConfiguration = {"lang":"en","siteId":1082647,"whitelabel":false,"cookiePolicyId":15571002, "banner":{ "slideDown":false,"applyStyles":false }};
    </script>
    <script>
    const host = window.location.hostname;
    if(host != "localhost" && host != "127.0.0.1") {
        const head = document.getElementsByTagName('head')[0];
        const js = document.createElement("script");
        js.type = "text/javascript";
        js.src = "//cdn.iubenda.com/cs/iubenda_cs.js";
        head.appendChild(js);
    } else {
        console.log("iubenda disabled on localhost");
    }
    </script>
{% endif %}
