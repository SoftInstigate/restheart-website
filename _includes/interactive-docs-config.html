<div
  class="config-panel border rounded p-4 my-4 bg-dark text-light"
  x-data="interactiveDocs"
  x-show="isInitialized"
  data-bs-theme="dark"
>
  <style>
    .form-select-lg {
      height: 48px !important;
      padding: 0.5rem 1rem !important;
      font-size: 16px !important;
      border-radius: 0.375rem !important;
      border-width: 1px !important;
      box-shadow: none !important;
    }
    .form-control-lg {
      font-size: 16px !important;
      height: 48px !important;
    }
  </style>
  <h3 class="mb-3">üîß Configuration</h3>
  <div class="row g-3 mb-3">
    <div class="col-md-3">
      <label class="form-label fw-bold">Client Type</label>
      <select
        x-model="clientType"
        @change="onClientTypeChange()"
        class="form-select form-select-lg bg-dark text-light rounded"
        style="height: 48px; min-height: 48px; border-width: 1px"
      >
        <option value="all" class="p-5">Show All</option>
        <option value="curl">cURL</option>
        <option value="httpie">HTTPie</option>
        <option value="javascript">JavaScript</option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label fw-bold">Instance URL</label>
      <input
        type="text"
        x-model="instanceUrl"
        @input="onInputChange()"
        class="form-control form-control-lg bg-dark text-light"
        placeholder="https://your-instance.restheart.com"
      />
    </div>
    <div class="col-md-3">
      <label class="form-label fw-bold">Username</label>
      <input
        type="text"
        x-model="username"
        @input="onInputChange()"
        class="form-control form-control-lg bg-dark text-light"
        placeholder="your_username"
      />
    </div>
    <div class="col-md-3">
      <label class="form-label fw-bold">Password</label>
      <input
        type="password"
        x-model="password"
        @input="onInputChange()"
        class="form-control form-control-lg bg-dark text-light"
        placeholder="your_password"
      />
    </div>
  </div>

  <div class="setup-warning border rounded p-3 mt-3 bg-dark text-light">
    <h4 class="mb-2">‚ö†Ô∏è Setup Required</h4>
    <p class="mb-0">
      Before using these examples, create a user account using your JWT token,
      then enter those credentials above.
    </p>
  </div>

  <div
    x-show="isShowingFiltered"
    class="client-status border rounded p-2 mt-3 bg-dark text-light"
  >
    üì± Showing only <strong x-text="filteredClientName"></strong> examples
  </div>

  <div class="mt-3">
    <button @click="clearValues()" class="btn btn-lg btn-danger">
      Clear Values
    </button>
    <small class="text-light-emphasis ms-2"
      >Values are saved in your browser</small
    >
  </div>
</div>
