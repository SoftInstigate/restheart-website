<div
  class="config-panel border rounded p-4 my-4 bg-dark text-light"
  x-data="interactiveDocs"
  x-show="isInitialized"
  data-bs-theme="dark"
>
  <style>
    .form-select-lg {
      height: 48px !important;
      padding: 0.5rem 1rem !important;
      font-size: 16px !important;
      border-radius: 0.375rem !important;
      border-width: 1px !important;
      box-shadow: none !important;
    }
    .form-control-lg {
      font-size: 16px !important;
      height: 48px !important;
    }
  </style>
  <h3 class="mb-3">üîß Configuration</h3>
  <div class="row g-3 mb-3">
    <div class="col-md-3">
      <label class="form-label fw-bold">Client Type</label>
      <select
        x-model="clientType"
        @change="onClientTypeChange()"
        class="mt-2 form-select form-select-lg bg-dark text-light rounded"
        style="height: 48px; min-height: 48px; border-width: 1px"
      >
        <option value="all">Show All</option>
        <option value="curl">cURL</option>
        <option value="httpie">HTTPie</option>
        <option value="javascript">JavaScript</option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label fw-bold">Instance URL</label>
      <input
        type="text"
        x-model="instanceUrl"
        @input="onInputChange()"
        class="mt-2 form-control form-control-lg bg-dark text-light"
        placeholder="https://your-instance.restheart.com"
      />
    </div>
    <div class="col-md-3">
      <label class="form-label fw-bold">Admin JWT</label>
      <input
        type="text"
        x-model="jwt"
        @input="onInputChange()"
        class="mt-2 form-control form-control-lg bg-dark text-light"
        placeholder="JWT"
      />
    </div>

    <div class="col-md-3">
      <label class="form-label fw-bold">Password</label>
      <input
        type="password"
        x-model="password"
        @input="onInputChange()"
        class="mt-2 form-control form-control-lg bg-dark text-light"
        placeholder="root_user_password"
      />
    </div>
  </div>

  <div class="setup-warning border rounded p-3 mt-3 bg-dark text-light">
    <p class="mb-0">
      ‚ö†Ô∏è Before using these examples, get an Admin JWT token from
      <a href="https://cloud.restheart.com" target="_blank"
        >https://cloud.restheart.com</a
      >
    </p>
  </div>

  <div class="mt-3 d-flex justify-content-between align-items-center">
    <button @click="setLocalhostDefaults()" class="btn btn-primary me-2">
      üè† Use Localhost
    </button>
    <div class="d-flex align-items-center">
      <small class="text-light-emphasis ms-2"
        >Values are saved in your browser</small
      >
      <button @click="clearValues()" class="btn ms-2">Clear Values</button>
    </div>
  </div>
</div>
