{% if site.google_analytics_tracking_id %}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async class="_iub_cs_activate" type="text/plain" async data-suppressedsrc="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics_tracking_id }}"></script>
<script class="_iub_cs_activate" type="text/plain">
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());

gtag('config', '{{ site.google_analytics_tracking_id }}', { 'anonymize_ip': true });
</script>
{% endif %}
